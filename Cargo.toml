[package]
name = "compute-heavy-tokio-executor"
version = "0.1.0"
edition = "2021"
license = "MIT"
repository = "https://github.com/jlizen/compute-heavy-tokio-executor"
homepage = "https://github.com/jlizen/compute-heavy-tokio-executor"
rust-version = "1.70"
exclude = ["/.github", "/examples", "/scripts"]
readme = "README.md"
description = "Additional tokio executor patterns for use with compute-bounded, blocking futures."
categories = ["asynchronous"]

[dependencies]
tokio = { version = "1.0", features = ["rt"] }

# Requires `--cfg compute_heavy_tokio_executor_multithreaded` to enable.
[target.'cfg(compute_heavy_tokio_executor_multithreaded)'.dependencies]
tokio = { version = "1.0", features = ["rt-multi-thread"], optional = true }
libc = { version = "0.2.168", optional = true }
num_cpus = { version = "1.0", optional = true }

[package.metadata.docs.rs]
all-features = true
# enable unstable features in the documentation
rustdoc-args = ["--cfg", "docsrs", "--cfg", "compute_heavy_tokio_executor_multithreaded"]
# it's necessary to _also_ pass `--cfg compute_heavy_tokio_executor_multithreaded`
# to rustc, or else dependencies will not be enabled, and the docs build will fail.
rustc-args = ["--cfg", "compute_heavy_tokio_executor_multithreaded"]

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(compute_heavy_tokio_executor-multithreaded)'] }